<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanti - Loja Online</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Swiper.js para carrosséis -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
</head>

<body>
    <!-- Barra promocional -->
    <div class="promo-bar">
        <p>Ganhe <span class="desconto">R$10,00</span> de desconto no seu primeiro pedido. Utilize o cupom DESCONTO10
        </p>
    </div>

    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="header-content">
               
                <div class="logo">
                    <a href="index.html"><img src="../Ecommerce/img/avanteLogo.png" alt="Avanti"></a>
                </div>

                
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Digite aqui o que você procura">
                    <button id="search-btn"><i class="fa fa-search"></i></button>
                </div>

               
                <div class="user-area">
                    <div class="user-greeting">
                        <i class="fa fa-user"></i>
                        <div>
                            <p>Olá,</p>
                            <p>Nome cliente!</p>
                        </div>
                    </div>

                   
                    <div class="cart">
                        <a href="#"><i class="fa fa-shopping-cart"></i></a>
                        <span class="cart-count">2</span>
                    </div>
                </div>
            </div>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
